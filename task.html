<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>众用iOS</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body style="background: #F7F7F7;">
	<div class="m-top"><a>&lt;</a> <span>限时任务</span></div>
	<ul class="m-list">
		<li>
			<img src="img/logo.png" alt="头像" />
			<div>
				<h1>超级地城之光（付费）</h1>
				<a>+购买</a> <a>专属</a> <a>剩100005份</a>
				<a>免费</a>
			</div>
			<span><i>进行中</i> </span>
		</li>
		<li>
			<img src="img/logo.png" alt="头像" />
			<div>
				<h1>百度视频</h1>
				<a>+购买</a> <a>专属</a> <a>剩100005份</a>
				
			</div>
			<span><b>+3.6元</b> </span>
		</li>
		<li>
			<img src="img/logo.png" alt="头像" />
			<div>
				<h1>携程旅游</h1>
				<a>+购买</a> <a>专属</a> <a>剩100005份</a>
				
			</div>
			<span>已完成</span>
		</li>
		<li>
			<img src="img/logo.png" alt="头像" />
			<div>
				<h1>QQ音乐</h1>
				<a>+购买</a> <a>专属</a> <a>剩100005份</a>
	
			</div>
			<span>已错过</span>
		</li>
	</ul>
	<div class="m-shade">
		<div class="bg" ></div>
		<div class="z-step">
			<div class="tishi">任务争抢中......</div>
			<div class="tishi">已经抢到任务，正在跳转</div>
			<div class="tj">
				<h2>确定要放弃当前任务吗？</h2>
				<input type="button"  value="取消" />
				<input class="on" type="button"  value="放弃任务" />
			</div>
		</div>	
	</div>
	 <script>
	  $(".tj").click(function(){
			 $(".m-shade").hide();
	  });
    </script>
</body>
</html>
